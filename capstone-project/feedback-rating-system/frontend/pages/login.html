<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FeedbackHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Modal & Toast Containers -->
    <div id="modal-container"></div>
    <div id="toast-container" class="toast-container"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="../index.html"><h2>FeedbackHub</h2></a>
        <div class="navbar-links">
            <a href="register.html">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-box fade-in">
            <h2>Welcome Back</h2>
            <p class="text-muted mb-3">Sign in to your account</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <button onclick="loginUser()" style="width: 100%; margin-top: 0.5rem;">
                <span class="material-icons" style="font-size: 1.25rem;">login</span>
                Sign In
            </button>

            <p class="mt-3 text-muted">
                Don't have an account? <a href="register.html">Create one</a>
            </p>
        </div>
    </div>

<script src="../assets/js/utils/modal.js"></script>
<script src="../assets/js/api/auth.js"></script>
<script src="../assets/js/pages/login.js"></script>

</body>
</html>
