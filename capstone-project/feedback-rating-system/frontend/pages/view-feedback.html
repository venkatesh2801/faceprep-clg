<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Feedback - FeedbackHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Modal & Toast Containers -->
    <div id="modal-container"></div>
    <div id="toast-container" class="toast-container"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>FeedbackHub</h2>
        <div class="navbar-links">
            <a href="dashboard.html">Dashboard</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <button class="back-btn" onclick="goBack()">
            <span class="material-icons" style="font-size: 1rem;">arrow_back</span>
            Back to Dashboard
        </button>

        <h1 class="fade-in">My Feedback</h1>
        <p class="text-muted mb-4">View and manage feedback you've submitted</p>

        <div id="feedbackContainer" class="list-box fade-in">
            <div class="loading"></div>
            <p class="text-muted mt-2">Loading your feedback...</p>
        </div>
    </div>

<script src="../assets/js/utils/modal.js"></script>
<script src="../assets/js/api/auth.js"></script>
