<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FeedbackHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Modal & Toast Containers -->
    <div id="modal-container"></div>
    <div id="toast-container" class="toast-container"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="../index.html"><h2>FeedbackHub</h2></a>
        <div class="navbar-links">
            <a href="login.html">Sign In</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-box fade-in">
            <h2>Create Account</h2>
            <p class="text-muted mb-3">Join FeedbackHub today</p>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min 6 chars)" required />
            </div>

            <div class="form-group">
                <label for="role">I am a</label>
                <select id="role">
                    <option value="">Select your role</option>
                    <option value="USER">User - I want to give feedback</option>
                    <option value="PROVIDER">Provider - I receive feedback</option>
                </select>
            </div>

            <button onclick="registerUser()" style="width: 100%; margin-top: 0.5rem;">
                <span class="material-icons" style="font-size: 1.25rem;">person_add</span>
                Create Account
            </button>

            <p class="mt-3 text-muted">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

<script src="../assets/js/utils/modal.js"></script>
<script src="../assets/js/api/auth.js"></script>
<script src="../assets/js/pages/register.js"></script>

</body>
</html>
